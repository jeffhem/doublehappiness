<!DOCTYPE html>
<html>
<head>
	<title>Tianyu and Jeff Wedding</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
	<link rel="stylesheet" href="/css/doublehappiness.css" />
	<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/img/favicon.ico" type="image/x-icon">	
</head>
<body>
  <main class="main">
		<section class="main-card-container">
			<section class="main-card couple" data-current="couple">
				<article class="main-card-title">
					<h1>TIANYU & JEFF</h1>
				</article>
			</section>
			<section class="main-card wedding" data-current="wedding">
				<article class="main-card-title">
					<h1>WEDDING</h1>
				</article>
			</section>
			<section class="main-card registry" data-current="registry">
				<article class="main-card-title">
					<h1>REGISTRY</h1>
				</article>
			</section>
			<section class="main-card rsvp" data-current="rsvp">
				<article class="main-card-title">
					<h1>RSVP</h1>
				</article>
				<div class=" main-card-content">
					<div class="rsvp-form-container">
						<div class="rsvp-form-group primary-guest" data-group-name="primary-guest">
							<h2>Your Detail </h2>
							<div class="rsvp-form-row" id="attending-response">		
								<div class="rsvp-form-row-item">
									<span>Will you be able to join us?</span>
								</div>
								<div class="rsvp-form-row-item">
									<div class="response-toggle">
										<input id="toggle-switch" type="checkbox" class="toggle-switch">
										<label for="toggle-switch" data-checked="Yes" data-unchecked="No"></label>
									</div>
								</div>
							</div>
							<div class="rsvp-form-row">
								<div class="rsvp-form-row-item input-field">
									<input class="guest-first-name" type="text" name="guest-first-name" data-name-field="guest_first_name" placeholder="First Name">
								</div>
								<div class="rsvp-form-row-item input-field">
									<input class="guest-last-name" type="text" name="guest-last-name" data-name-field="guest_last_name" placeholder="Last Name">
								</div>
							</div>
							<div class="rsvp-form-row menu-option hidden">
								<h3 class="rsvp-form-row-title">Menu Options</h3>
								<div class="rsvp-form-row-item select-field">
									<select class="starter" data-menu-option="starter">
										<option>Select a Started</option>
										<option value="option 1">Option 1</option>
										<option value="option 2">Option 2</option>
									</select>
								</div>
								<div class="rsvp-form-row-item select-field">
									<select class="entree" data-menu-option="entree">
										<option>Select an Entree</option>
										<option value="option 1">Option 1</option>
										<option value="option 2">Option 2</option>
									</select>
								</div>
							</div>
						</div>
						
						<div class="rsvp-form-row func-btn">
							<div class="rsvp-form-row-item">
								<div class="func-btn__add-more hidden">Add a guest</div>
							</div>
							<div class="rsvp-form-row-item">
								<div class="func-btn__submit">Submit</div>
							</div>
						</div>
					</div>
					<div class="submit-msg"></div>
				</div>
			</section>
		</section>
  </main>  
	<div class="logo">
		<img src="img/logo.svg">
		<h1>05.13.2017</h1>
	</div>
	<nav class="global-nav">
		<li><a href="couple" data-nav="couple">TIANYU & JEFF</a></li>
		<li><a href="wedding" data-nav="wedding">WEDDING</a></li>
		<li><a href="registry" data-nav="registry">REGISTRY</a></li>
		<li><a href="rsvp" data-nav="rsvp">RSVP</a></li>
	</nav>
	<script type="text/javascript" src="/js/doublehappiness.js"></script>
</body>
</html>
